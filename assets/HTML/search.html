        <div class="titulo">

        <form action="../PHP/lista-produtos.php" method="post">
            <div class="categorias">

                    <option value="3000"> De 2000 a 4000 </option>
                    <option value="6000"> De 4000 a 8000 </option>
                    <option value="8000"> Acima de 8000 </option>

                <input type="radio" id="Notebook" class="categoria" name="categoria"> Trabalho <br>
